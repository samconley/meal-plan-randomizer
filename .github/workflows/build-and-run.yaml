name: Run

on:
  push

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20

    - name: Build
      run: go build -ldflags "-w -s" -v ./...
    
    - name: Run
      run: ./meal-plan-randomizer
